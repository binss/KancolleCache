{% extends 'base.html' %}

{% block body %}
<div id="ooi-form" class="uk-width-medium-2-5">
    {% if errmsg %}
    <div class="uk-panel uk-panel-box uk-panel-box-primary uk-margin-bottom">
        <p class="uk-text-danger">{{ errmsg }}</p>
    </div>
    {% end %}
    <form method="post" class="uk-form uk-form-stacked">
        {% module xsrf_form_html() %}
        <div class="uk-form-row">
            <label class="uk-form-label" for="username">DMM登录ID：</label>
            <div class="uk-form-controls">
                <input id="username" maxlength="80" name="username" type="email" class="uk-form-large uk-form-width-large">
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="password">DMM登录密码：</label>
            <div class="uk-form-controls">
                <input id="password" maxlength="80" name="password" type="password" class="uk-form-large uk-form-width-large">
            </div>
        </div>
        <div class="uk-form-row">
            <span class="uk-form-label">游戏方式：</span>
            <p>
                <input type="radio" id="mode1" name="mode" value="1" {% if mode==1 %} checked{% end %}>
                <label for="mode1">在浏览器中运行</label>
            </p>
            <p>
                <input type="radio" id="mode2" name="mode" value="2" {% if mode==2 %} checked{% end %} disabled>
                <label for="mode2">在KCV/74EO中运行</label>
            </p>
            <p>
                <input type="radio" id="mode3" name="mode" value="3" {% if mode==3 %} checked{% end %} disabled>
                <label for="mode3">在poi中运行</label>
            </p>
            <p>
                <input type="radio" id="mode4" name="mode" value="4" {% if mode==4 %} checked{% end %} disabled>
                <label for="mode4">登录器直连模式</label>
            </p>
        </div>
        <div class="uk-form-row">
            <button class="uk-button uk-button-primary uk-button-large">登录游戏</button>
        </div>
    </form>
</div>
<div id="ooi-announcement" class="uk-width-medium-3-5">
    <h2 class="uk-text-primary">提示</h2>
    <p>服务端增量cache，无完整cache，未部署CDN</p>
    <p>私人使用，乱登陆后果自负</p>
    <p>暂只支持浏览器登陆</p>
    <p>修改自<a href="https://github.com/acgx/ooi3">https://github.com/acgx/ooi3</a>，作者<a href="https://github.com/acgx">@acgx</a>基于AGPLv3发布</p>
</div>
{% end %}
